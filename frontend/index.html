<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Drive — Public Files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'ui-sans-serif', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial'] },
          colors: { brand: { DEFAULT: '#2563eb', dark: '#1e40af', light: '#60a5fa' } }
        }
      }
    }
  </script>
  <style>
    html, body { height: 100%; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.7); }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="sticky top-0 z-40 border-b bg-white/80 backdrop-blur">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-brand/10 flex items-center justify-center">
          <svg class="h-5 w-5 text-brand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 6h16M4 12h16M4 18h10"/></svg>
        </div>
        <div>
          <h1 class="text-lg font-semibold tracking-tight">Notes Drive</h1>
          <p class="text-xs text-slate-500">Public files • Browse, Download, Upload</p>
        </div>
      </div>
      <a href="#upload" class="inline-flex items-center gap-2 rounded-lg bg-brand px-3 py-2 text-white shadow hover:bg-brand-dark transition">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
        <span>Upload</span>
      </a>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8 space-y-8">
    <!-- Status / Actions -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="glass rounded-xl border p-4">
        <div class="text-sm text-slate-500">Total Files</div>
        <div id="stat-count" class="mt-1 text-2xl font-semibold">—</div>
      </div>
      <div class="glass rounded-xl border p-4">
        <div class="text-sm text-slate-500">Last Refreshed</div>
        <div id="stat-refreshed" class="mt-1 text-2xl font-semibold">—</div>
      </div>
      <div class="glass rounded-xl border p-4 flex items-center justify-between gap-3">
        <div>
          <div class="text-sm text-slate-500">Actions</div>
          <div class="mt-1 text-sm">Refresh file list from server</div>
        </div>
        <button id="btn-refresh" class="rounded-lg border px-3 py-2 hover:bg-slate-100">Refresh</button>
      </div>
    </section>

    <!-- Upload -->
    <section id="upload" class="rounded-2xl border bg-white p-6 shadow-sm">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h2 class="text-lg font-semibold">Upload files</h2>
          <p class="text-sm text-slate-500">No login required. Files go to Staging. Toggle Publish to immediately make them public.</p>
        </div>
        <label class="inline-flex items-center gap-2 text-sm">
          <input id="chk-publish" type="checkbox" class="h-4 w-4 rounded border-slate-300 text-brand focus:ring-brand" />
          <span>Publish</span>
        </label>
      </div>
      <form id="form-upload" class="mt-4" enctype="multipart/form-data">
        <div class="grid gap-4 md:grid-cols-3">
          <label id="dropzone" class="group relative flex h-32 cursor-pointer items-center justify-center rounded-xl border-2 border-dashed bg-slate-50 hover:bg-slate-100">
            <input id="inp-file" type="file" name="file" class="hidden" multiple />
            <div class="pointer-events-none text-center">
              <div class="text-sm font-medium">Drag & drop or click to select</div>
              <div class="text-xs text-slate-500">Multiple files supported</div>
            </div>
            <div id="dz-overlay" class="pointer-events-none absolute inset-0 hidden items-center justify-center rounded-xl bg-brand/10 text-brand">Drop to upload</div>
          </label>
          <div class="md:col-span-2 flex flex-col gap-3">
            <div id="selected-files" class="min-h-[3rem] rounded-lg border bg-slate-50 p-2 text-sm text-slate-500">No files selected</div>
            <div class="flex items-center gap-3">
              <button id="btn-upload" type="submit" class="inline-flex items-center gap-2 rounded-lg bg-brand px-4 py-2 text-white shadow hover:bg-brand-dark disabled:opacity-50">
                <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 16V8m0 0l-3 3m3-3l3 3M5 19h14"/></svg>
                <span>Upload</span>
              </button>
              <div id="upload-status" class="text-sm text-slate-500"></div>
            </div>
            <div class="h-2 w-full overflow-hidden rounded bg-slate-100">
              <div id="progress" class="h-full w-0 bg-brand transition-all"></div>
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- Files -->
    <section class="space-y-4">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Public files</h2>
        <div class="text-sm text-slate-500">Sorted by latest</div>
      </div>
      <div id="grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
        <!-- cards injected here -->
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 inset-x-0 mx-auto w-fit rounded-lg bg-slate-900/90 px-4 py-2 text-sm text-white shadow hidden"></div>

  <script src="./app.js"></script>
</body>
</html>
