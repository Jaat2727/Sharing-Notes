<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Drive â€” Public Files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,0.8); }
    .active-category { background-color: #2563eb; color: white; }
  </style>
</head>
<body class="min-h-screen bg-slate-100 text-slate-800">

  <!-- Header -->
  <header class="sticky top-0 z-40 border-b glass">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-blue-600/10 flex items-center justify-center">
          <svg class="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight">Notes Drive</h1>
          <p class="text-xs text-slate-500">Public File Sharing Hub</p>
        </div>
      </div>
      <a href="#upload-section" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 transition">
        <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5-5 5 5M12 15V3"/></svg>
        <span>Upload File</span>
      </a>
    </div>
  </header>

  <main class="mx-auto max-w-7xl px-4 py-8 space-y-12">
    
    <!-- Admin Panel (Hidden by default) -->
    <section id="admin-panel" class="hidden rounded-2xl border-2 border-amber-400 bg-amber-50 p-6">
      <h2 class="text-xl font-bold text-amber-800 flex items-center gap-2">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        Admin Panel
      </h2>
      <div class="mt-4">
        <h3 class="font-semibold">Pending Deletion Requests</h3>
        <div id="deletion-requests-list" class="mt-2 space-y-2 text-sm">
          <p class="text-slate-500">No pending requests.</p>
        </div>
      </div>
    </section>

    <!-- File Browser Section -->
    <section>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
          <h2 class="text-xl font-bold">File Browser</h2>
          <p class="text-sm text-slate-500 mt-1">Browse files by category.</p>
        </div>
        <!-- Category Buttons -->
        <div id="category-buttons" class="flex items-center gap-2 mt-4 md:mt-0 rounded-lg bg-slate-200 p-1">
          <button data-category="documents" class="category-btn px-3 py-1.5 text-sm font-medium rounded-md transition active-category">Documents</button>
          <button data-category="images" class="category-btn px-3 py-1.5 text-sm font-medium rounded-md transition">Images</button>
          <button data-category="videos" class="category-btn px-3 py-1.5 text-sm font-medium rounded-md transition">Videos</button>
        </div>
      </div>
      <!-- File Grid -->
      <div id="grid" class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- Skeletons for loading state -->
        <div class="h-64 animate-pulse rounded-xl bg-white/80"></div>
        <div class="h-64 animate-pulse rounded-xl bg-white/80"></div>
        <div class="h-64 animate-pulse rounded-xl bg-white/80"></div>
        <div class="h-64 animate-pulse rounded-xl bg-white/80"></div>
      </div>
    </section>

    <!-- Upload Section -->
    <section id="upload-section" class="rounded-2xl border bg-white p-6 shadow-sm">
      <h2 class="text-xl font-bold">Upload New File</h2>
      <form id="form-upload" class="mt-4 space-y-4">
        <label id="dropzone" class="group relative flex h-48 cursor-pointer items-center justify-center rounded-2xl border-2 border-dashed border-slate-300 bg-slate-50 hover:border-blue-500 transition-all">
          <input id="inp-file" type="file" class="hidden" />
          <div class="pointer-events-none flex flex-col items-center text-center text-slate-500 group-hover:text-blue-600 transition-colors">
            <svg class="h-12 w-12 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5-5 5 5M12 15V3"/></svg>
            <div class="font-semibold">Drag & drop a file or click to select</div>
            <div class="text-xs mt-1">Single file upload</div>
          </div>
        </label>
        
        <!-- File Preview -->
        <div id="preview-panel" class="hidden rounded-lg border bg-slate-50 p-4 space-y-3">
          <h3 class="font-semibold text-sm text-slate-700">Selected File:</h3>
          <div id="preview-details"></div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <button id="btn-upload" type="submit" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 disabled:opacity-50 transition">Upload Now</button>
              <div class="flex items-center gap-2 text-sm">
                <input type="checkbox" id="chk-publish" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="chk-publish" class="text-slate-600">Publish directly to <strong id="publish-category-label" class="font-semibold">Documents</strong></label>
              </div>
            </div>
            <div id="upload-status" class="text-sm text-slate-500"></div>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-5 right-5 w-80 rounded-lg bg-slate-900/90 px-4 py-3 text-sm text-white shadow-lg hidden transition-all"></div>

  <!-- Deletion Request Modal -->
  <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50">
    <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-xl">
      <h2 class="text-lg font-bold">Request File Deletion</h2>
      <p class="text-sm text-slate-500 mt-1">Please provide a reason for deleting "<strong id="delete-file-name"></strong>". The admin will review this request.</p>
      <form id="delete-form" class="mt-4">
        <textarea id="delete-reason" class="w-full rounded-md border-slate-300" rows="3" placeholder="e.g., Outdated, duplicate, incorrect..." required></textarea>
        <div class="mt-4 flex justify-end gap-3">
          <button type="button" id="cancel-delete-btn" class="rounded-md bg-slate-100 px-4 py-2 text-sm font-medium hover:bg-slate-200">Cancel</button>
          <button type="submit" class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
