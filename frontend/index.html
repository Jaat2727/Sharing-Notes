<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Drive â€” Public Files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // This enables class-based dark mode
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    /* A few simple styles for better aesthetics and functionality */
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .active-category { background-color: #2563eb; color: white; }
    .dark .active-category { background-color: #3b82f6; }
    /* Prevent number input arrows */
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
  </style>
</head>
<body class="min-h-screen bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

  <!-- HEADER: Contains navigation and theme toggle -->
  <header class="sticky top-0 z-40 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 glass">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-blue-600/10 flex items-center justify-center">
          <svg class="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Notes Drive</h1>
        </div>
      </div>
      <div class="flex items-center gap-2 sm:gap-4">
        <button id="theme-toggle" class="h-9 w-9 flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" aria-label="Toggle theme">
          <svg id="theme-toggle-dark-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg id="theme-toggle-light-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
        <a href="#upload-section" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-3 sm:px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          <svg class="h-4 w-4 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          <span>Upload</span>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="mx-auto max-w-7xl px-4 py-8 space-y-12">
    
    <!-- ADMIN PANEL: This will be hidden unless you are the logged-in admin -->
    <section id="admin-panel" class="hidden rounded-2xl border-2 border-amber-400 dark:border-amber-600 bg-amber-50 dark:bg-amber-900/30 p-4 sm:p-6">
      <h2 class="text-xl font-bold text-amber-800 dark:text-amber-300 flex items-center gap-2">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        Admin Panel: Deletion Requests
      </h2>
      <div id="deletion-requests-list" class="mt-4 space-y-3 text-sm"></div>
    </section>

    <!-- FILE BROWSER: Search and category filters -->
    <section>
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="relative flex-grow">
          <input type="search" id="search-input" placeholder="Search by name, display name, or tag..." class="w-full md:max-w-sm pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
          </div>
        </div>
        <div id="category-buttons" class="flex-shrink-0 flex items-center gap-1 rounded-lg bg-slate-200 dark:bg-slate-800 p-1 self-start overflow-x-auto">
          <button data-category="all" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">All Categories</button>
          <button data-category="documents" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Documents</button>
          <button data-category="images" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Images</button>
          <button data-category="videos" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Videos</button>
        </div>
      </div>
      <div id="grid" class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    </section>

    <!-- UPLOAD SECTION: The main form for adding new files -->
    <section id="upload-section" class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800/50 p-4 sm:p-6 shadow-sm">
      <h2 class="text-xl font-bold">Upload New File</h2>
      <form id="form-upload" class="mt-4 space-y-4">
        <label id="dropzone" class="group flex h-36 cursor-pointer items-center justify-center rounded-2xl border-2 border-dashed border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-transparent hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all">
          <input id="inp-file" type="file" class="hidden" />
          <div id="upload-prompt" class="pointer-events-none flex flex-col items-center text-center text-slate-500 dark:text-slate-400 group-hover:text-blue-600 transition-colors">
            <svg class="h-10 w-10 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5-5 5 5M12 15V3"/></svg>
            <span class="font-semibold">Drag & drop or click to select a file</span>
          </div>
          <div id="upload-preview" class="hidden pointer-events-none"></div>
        </label>
        
        <div id="metadata-panel" class="hidden space-y-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800/20 p-4">
            <div>
              <label for="displayName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Display Name <span class="text-red-500">*</span></label>
              <input type="text" id="displayName" required class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div>
              <label for="tags" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Tags (comma separated)</label>
              <input type="text" id="tags" placeholder="e.g. project-x, report, q3-2025" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div id="section-container" class="hidden">
              <label for="sectionId" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Section (Subfolder)</label>
              <div class="flex flex-col sm:flex-row gap-2 mt-1">
                  <select id="sectionId" class="flex-grow block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                      <option value="">(Root of Category)</option>
                  </select>
                  <input type="text" id="newSectionName" placeholder="Or create new section..." class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
              </div>
            </div>
            <div class="flex items-center pt-2 gap-2">
              <input id="chk-publish" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <label for="chk-publish" class="text-sm text-slate-600 dark:text-slate-300">Publish immediately</label>
            </div>
            <div class="pt-2 flex items-center justify-between gap-4">
                <button id="btn-upload" type="submit" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 disabled:opacity-50 transition">Upload Now</button>
                <div id="upload-status" class="text-sm text-slate-500 dark:text-slate-400 text-right"></div>
            </div>
        </div>
      </form>
    </section>
  </main>

  <!-- TOAST NOTIFICATION: For success/error messages -->
  <div id="toast" class="fixed bottom-5 right-5 w-80 max-w-[90%] rounded-lg px-4 py-3 text-sm font-semibold text-white shadow-lg opacity-0 translate-y-3 transition-all duration-300" role="alert"></div>

  <!-- DELETION REQUEST MODAL -->
  <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 transition-opacity">
    <div class="w-full max-w-md rounded-lg bg-white dark:bg-slate-800 p-6 shadow-xl m-4">
      <h2 class="text-lg font-bold">Request File Deletion</h2>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Provide a reason for deleting "<strong id="delete-file-name"></strong>". The admin will review it.</p>
      <form id="delete-form" class="mt-4">
        <textarea id="delete-reason" class="w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="e.g., Outdated content, duplicate file..." required></textarea>
        <div class="mt-4 flex justify-end gap-3">
          <button type="button" id="cancel-delete-btn" class="rounded-md bg-slate-100 dark:bg-slate-700 px-4 py-2 text-sm font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition">Cancel</button>
          <button type="submit" class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 transition">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- All the application logic will be handled here -->
  <script src="./app.js"></script>
</body>
</html>
