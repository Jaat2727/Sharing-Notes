<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Drive â€” Public Files</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // This enables class-based dark mode
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    /* A few simple styles for better aesthetics and functionality */
    body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .glass { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .active-category { background-color: #2563eb; color: white; }
    .dark .active-category { background-color: #3b82f6; }
    /* Prevent number input arrows */
    input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"] { -moz-appearance: textfield; }
  </style>
</head>
<body class="min-h-screen bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

  <!-- HEADER: Contains navigation and theme toggle -->
  <header class="sticky top-0 z-40 border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 glass">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-blue-600/10 flex items-center justify-center">
          <svg class="h-6 w-6 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white">Notes Drive</h1>
        </div>
      </div>
      <div class="flex items-center gap-2 sm:gap-4">
        <button id="theme-toggle" class="h-9 w-9 flex items-center justify-center rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" aria-label="Toggle theme">
          <svg id="theme-toggle-dark-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
          <svg id="theme-toggle-light-icon" class="h-5 w-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05a1 1 0 010-1.414l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
        </button>
        <a href="#upload-section" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-3 sm:px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
          <svg class="h-4 w-4 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
          <span>Upload</span>
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="mx-auto max-w-7xl px-4 py-8 space-y-12">
    
    <!-- ADMIN PANEL: This will be hidden unless you are the logged-in admin -->
    <section id="admin-panel" class="hidden rounded-2xl border-2 border-amber-400 dark:border-amber-600 bg-amber-50 dark:bg-amber-900/30 p-4 sm:p-6">
      <h2 class="text-xl font-bold text-amber-800 dark:text-amber-300 flex items-center gap-2">
        <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
        Admin Panel: Deletion Requests
      </h2>
      <div id="deletion-requests-list" class="mt-4 space-y-3 text-sm"></div>
    </section>

    <!-- FILE BROWSER: Two-Pane Explorer Layout -->
    <section>
      <!-- Search and Controls -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
        <div class="relative flex-grow">
          <input type="search" id="search-input" placeholder="Search by name, display name, or tag..." class="w-full md:max-w-sm pl-10 pr-4 py-2 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-slate-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <button id="toggle-tree-view" class="px-3 py-2 text-sm font-medium rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
            <svg class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" /></svg>
            Tree View
          </button>
          <div id="category-buttons" class="flex-shrink-0 flex items-center gap-1 rounded-lg bg-slate-200 dark:bg-slate-800 p-1 overflow-x-auto">
            <button data-category="all" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">All Categories</button>
            <button data-category="documents" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Documents</button>
            <button data-category="images" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Images</button>
            <button data-category="videos" class="category-btn px-3 py-1.5 text-sm font-medium whitespace-nowrap rounded-md transition-colors">Videos</button>
          </div>
        </div>
      </div>

      <!-- Two-Pane Layout -->
      <div class="flex gap-6 min-h-[600px]">
        <!-- Left Pane: Folder Tree -->
        <div id="folder-tree-pane" class="w-80 flex-shrink-0 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800/50 p-4 overflow-y-auto">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-slate-900 dark:text-white">Folders</h3>
            <button id="refresh-tree" class="p-1 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" /></svg>
            </button>
          </div>
          <div id="folder-tree" class="space-y-1">
            <!-- Tree structure will be populated here -->
          </div>
        </div>

        <!-- Right Pane: File Grid -->
        <div class="flex-1 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800/50 p-4">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h3 id="current-folder-name" class="font-semibold text-slate-900 dark:text-white">All Files</h3>
              <p id="current-folder-path" class="text-sm text-slate-500 dark:text-slate-400">Showing all files across categories</p>
            </div>
            <div class="flex items-center gap-2">
              <button id="create-folder-btn" class="px-3 py-1.5 text-sm font-medium rounded-lg border border-slate-300 dark:border-slate-600 hover:bg-slate-100 dark:hover:bg-slate-700 transition">
                <svg class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25H16.06a4.5 4.5 0 0 1-4.06-2.56Z" /></svg>
                New Folder
              </button>
              <select id="view-mode" class="px-3 py-1.5 text-sm rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700">
                <option value="grid">Grid View</option>
                <option value="list">List View</option>
              </select>
            </div>
          </div>
          <div id="grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
        </div>
      </div>
    </section>

    <!-- UPLOAD SECTION: The main form for adding new files -->
    <section id="upload-section" class="rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800/50 p-4 sm:p-6 shadow-sm">
      <h2 class="text-xl font-bold">Upload New File</h2>
      <form id="form-upload" class="mt-4 space-y-4">
        <label id="dropzone" class="group flex h-36 cursor-pointer items-center justify-center rounded-2xl border-2 border-dashed border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-transparent hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all">
          <input id="inp-file" type="file" class="hidden" />
          <div id="upload-prompt" class="pointer-events-none flex flex-col items-center text-center text-slate-500 dark:text-slate-400 group-hover:text-blue-600 transition-colors">
            <svg class="h-10 w-10 mb-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5-5 5 5M12 15V3"/></svg>
            <span class="font-semibold">Drag & drop or click to select a file</span>
          </div>
          <div id="upload-preview" class="hidden pointer-events-none"></div>
        </label>
        
        <div id="metadata-panel" class="hidden space-y-4 rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800/20 p-4">
            <div>
              <label for="displayName" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Display Name <span class="text-red-500">*</span></label>
              <input type="text" id="displayName" required class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div>
              <label for="tags" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Tags (comma separated)</label>
              <input type="text" id="tags" placeholder="e.g. project-x, report, q3-2025" class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div id="section-container" class="hidden">
              <label for="sectionId" class="block text-sm font-medium text-slate-700 dark:text-slate-300">Section (Subfolder)</label>
              <div class="flex flex-col sm:flex-row gap-2 mt-1">
                  <select id="sectionId" class="flex-grow block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                      <option value="">(Root of Category)</option>
                  </select>
                  <input type="text" id="newSectionName" placeholder="Or create new section..." class="block w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
              </div>
            </div>
            <div class="flex items-center pt-2 gap-2">
              <input id="chk-publish" type="checkbox" checked class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <label for="chk-publish" class="text-sm text-slate-600 dark:text-slate-300">Publish immediately</label>
            </div>
            <div class="pt-2 flex items-center justify-between gap-4">
                <button id="btn-upload" type="submit" class="inline-flex items-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 disabled:opacity-50 transition">Upload Now</button>
                <div id="upload-status" class="text-sm text-slate-500 dark:text-slate-400 text-right"></div>
            </div>
        </div>
      </form>
    </section>
  </main>

  <!-- TOAST NOTIFICATION: For success/error messages -->
  <div id="toast" class="fixed bottom-5 right-5 w-80 max-w-[90%] rounded-lg px-4 py-3 text-sm font-semibold text-white shadow-lg opacity-0 translate-y-3 transition-all duration-300" role="alert"></div>

  <!-- ENHANCED FILE PREVIEW MODAL -->
  <div id="preview-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/80 transition-opacity">
    <div class="w-full max-w-4xl max-h-[90vh] rounded-xl bg-white dark:bg-slate-800 shadow-2xl m-4 flex flex-col">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-6 border-b border-slate-200 dark:border-slate-700">
        <div class="flex-1 min-w-0">
          <h2 id="preview-title" class="text-xl font-bold text-slate-900 dark:text-white truncate"></h2>
          <p id="preview-subtitle" class="text-sm text-slate-500 dark:text-slate-400 mt-1"></p>
        </div>
        <button id="close-preview" class="ml-4 p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 transition">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      
      <!-- Modal Content -->
      <div class="flex-1 overflow-hidden flex">
        <!-- Preview Area -->
        <div class="flex-1 p-6 overflow-auto">
          <div id="preview-content" class="flex items-center justify-center min-h-[300px] bg-slate-50 dark:bg-slate-900/50 rounded-lg">
            <!-- Content will be loaded here -->
          </div>
        </div>
        
        <!-- Metadata Sidebar -->
        <div class="w-80 border-l border-slate-200 dark:border-slate-700 p-6 overflow-y-auto bg-slate-50 dark:bg-slate-900/30">
          <h3 class="font-semibold text-slate-900 dark:text-white mb-4">File Details</h3>
          <div id="preview-metadata" class="space-y-4">
            <!-- Metadata will be populated here -->
          </div>
          
          <!-- Action Buttons -->
          <div class="mt-6 space-y-2">
            <a id="preview-download" href="#" target="_blank" class="w-full inline-flex items-center justify-center gap-2 rounded-lg bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>
              Download
            </a>
            <a id="preview-view" href="#" target="_blank" class="w-full inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-slate-600 px-4 py-2 text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-700 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg>
              View in Drive
            </a>
            <button id="preview-rename" class="w-full inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-slate-600 px-4 py-2 text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-700 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg>
              Rename
            </button>
            <button id="preview-move" class="w-full inline-flex items-center justify-center gap-2 rounded-lg border border-slate-300 dark:border-slate-600 px-4 py-2 text-sm font-medium hover:bg-slate-100 dark:hover:bg-slate-700 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg>
              Move
            </button>
            <button id="preview-delete" class="w-full inline-flex items-center justify-center gap-2 rounded-lg border border-red-200 dark:border-red-900/50 text-red-600 dark:text-red-400 px-4 py-2 text-sm font-medium hover:bg-red-50 dark:hover:bg-red-900/20 transition">
              <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>
              Request Deletion
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CREATE FOLDER MODAL -->
  <div id="create-folder-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 transition-opacity">
    <div class="w-full max-w-md rounded-lg bg-white dark:bg-slate-800 p-6 shadow-xl m-4">
      <h2 class="text-lg font-bold">Create New Folder</h2>
      <form id="create-folder-form" class="mt-4">
        <div class="mb-4">
          <label for="folder-name" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Folder Name</label>
          <input type="text" id="folder-name" required class="w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter folder name...">
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" id="cancel-folder-btn" class="rounded-md bg-slate-100 dark:bg-slate-700 px-4 py-2 text-sm font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition">Cancel</button>
          <button type="submit" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 transition">Create Folder</button>
        </div>
      </form>
    </div>
  </div>

  <!-- DELETION REQUEST MODAL -->
  <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 transition-opacity">
    <div class="w-full max-w-md rounded-lg bg-white dark:bg-slate-800 p-6 shadow-xl m-4">
      <h2 class="text-lg font-bold">Request File Deletion</h2>
      <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Provide a reason for deleting "<strong id="delete-file-name"></strong>". The admin will review it.</p>
      <form id="delete-form" class="mt-4">
        <textarea id="delete-reason" class="w-full rounded-md border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="e.g., Outdated content, duplicate file..." required></textarea>
        <div class="mt-4 flex justify-end gap-3">
          <button type="button" id="cancel-delete-btn" class="rounded-md bg-slate-100 dark:bg-slate-700 px-4 py-2 text-sm font-medium hover:bg-slate-200 dark:hover:bg-slate-600 transition">Cancel</button>
          <button type="submit" class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 transition">Submit Request</button>
        </div>
      </form>
    </div>
  </div>

  <!-- All the application logic will be handled here -->
  <script src="./app.js"></script>
</body>
</html>
